<div *ngIf="!authService.loggedInUser">

  <header class="hidden-xs"></header>

  <div class="row">
    <div class="col-sm-6">
      <label>Email Address</label>
      <input #emailAddress class="form-control input-md" id="email"
      placeholder="Email Address"
      (keyup)="email=emailAddress.value"
      />
    </div>
    <div class="col-sm-6">
      <label>Password</label>
      <input #password class="form-control input-md"
      type="password"
      id="password"
      (keypress)="getPlayer(email)"
      (keyup)="enteredPassword=password.value"
      placeholder="Password"
      />
    </div>

    <div class="col-sm-12" id="loginButtons">

      <button class="btn btn-primary btn"
        [disabled]="!email"
        (click)="login()"
        [disabled]="authService.loggedInUser">
        Login
      </button>

      <button class="btn btn-info btn"
        (click)="Signup()">
        Sign Up
      </button>

      <button class="btn btn-default"
        (click)="logout()"
        [disabled]="!authService.loggedInUser">
        Logout
      </button>

    </div>

    <div class="col-sm-12">
      <span *ngIf="failedPassword" class="help-block">
        You have entered an invalid email address or password. Please contact Kris or Jamie if your issues persist.
      </span>
    </div>

  </div>

</div>



<div *ngIf="authService.loggedInUser">

  <p>Please sign out of the app when you are finished to protect your personal data.</p>

  <button class="btn btn-default"
    (click)="logout()"
    [disabled]="!authService.loggedInUser">
    Logout
  </button>
</div>
