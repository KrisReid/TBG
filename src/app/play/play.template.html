<div class="row">
  
  <h3>Games you are able to sign up to</h3>

  <div class="col-xs-12">
    <button class="btn btn-success"
      (click)=getGamesIAmNotPlayingInLaterThanToday()>
      Get the latest list of available games
    </button>
  </div>

  <div class="col-sm-12" *ngFor="let game of nextAvailableGames">
    <h3>{{game.date | date: 'dd MMMM yyyy'}}</h3>
    <p>Location: {{game.location}}</p>
    <p>Start Time: {{game.startTime}}</p>
    <p>Finish Time: {{game.finishTime}}</p>
    <button class="btn btn primary"
      (click)="play(playerId, game._id)">
      Count me in!
    </button>
  </div>

  <p id="gone"></p>


</div>
